<h2>Results of: <small>{{ search }}</small></h2>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">

    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            The search of <strong>{{ search }}</strong> was not found.
        </div>
    </div>

</div>


<div class="card-columns">

    <app-heroe-card [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-card>

</div>
