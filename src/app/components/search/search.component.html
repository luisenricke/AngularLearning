<h2>Results of: <small>{{ search }}</small></h2>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            The search of <strong>{{ search }}</strong> was not found.
        </div>

    </div>

</div>


<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let count = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.name">

        <div class="card-body">
            <h4 class="card-title">{{ heroe.name }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.date }}</small></p>

            <button type="button" class="btn btn-outline-primary btn-block" disabled>Details</button>
            <!-- <a [routerLink]="['/heroe', count]" class="btn btn-outline-primary btn-block">Details</a> -->
        </div>
    </div>

</div>
