<h2 class="animated fadeIn fast">{{ heroe.name | uppercase }} <small>({{ heroe.date | date: 'y' }})</small></h2>


<div class="row animated fadeIn">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.name">
        <br><br>

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back to heroes</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.name }}</h3>
        <hr>

        <p>{{ heroe.bio }}</p>

        <div>
            <img *ngIf="heroe.group == 'Marvel'" src="assets/img/marvel.png" class="img-group-logo" alt="Marvel">
            <img *ngIf="heroe.group == 'DC'" src="assets/img/dc.png" class="img-group-logo" alt="DC">
        </div>
    </div>

</div>
