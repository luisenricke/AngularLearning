<h2>Heroes <small>of Marvel and DC</small></h2>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let count = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.name">

        <div class="card-body">
            <h4 class="card-title">{{ heroe.name }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.date }}</small></p>

            <button (click)="showHeroe(count)" type="button" class="btn btn-outline-primary btn-block">Details</button>
            <!--<a [routerLink]="['/heroe', count]" class="btn btn-outline-primary btn-block">Details</a>-->
        </div>
    </div>

</div>
